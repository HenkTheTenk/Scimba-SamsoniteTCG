<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="card">
            <div class="header">
                <h1>Samsonite</h1>
                <h1 class="health">100 HP</h1>
                <img class="energy-icon" src="./images/light-symbol-only.png" alt="Energy Icon" />
            </div>           
            <img class="avatar" src="./images/samson.png" alt="Avatar" />
            <div class="attributes">
                <p>Tiny Little Guy, </p>
                <p>Length: 3'1", </p>
                <p>Weight: 45 lbs.</p>
            </div>
            <div class="ability-wrapper">
                <div class="ability">
                    <img class="energy-cost" src="./images/light-symbol-only.png" alt="Energy Cost" />
                    <h3>Fetch</h3>
                    <p>Steals energy from opponent's hand.</p>
                    <h3>30</h3>
                </div>
                <div class="ability">
                    <img class="energy-cost" src="./images/light-symbol-only.png" alt="Energy Cost" />
                    <h3>Bork</h3>
                    <p>Causes opponent to become scared.</p>
                    <h3>50</h3>
                </div>
                <div class="weakness-resistance-wrapper">
                    <div class="weak-resist-cost">
                        <p>Weakness</p>
                        <img class="energy-cost" src="./images/fire-symbol-only.png" alt="Weakness Icon" />
                    </div>
                    <div class="weak-resist-cost">
                        <p>Resistance</p>
                        <img class="energy-cost" src="./images/grass-symbol-only.png" alt="Resistance Icon" />
                    </div>
                    <div class="weak-resist-cost">
                        <p>Retreat Cost</p>
                        <img class="energy-cost" src="./images/light-symbol-only.png" alt="Retreat Icon" />
                    </div>    
                </div>

                </div>
            </div>
        </div>
    </body>
</html>
